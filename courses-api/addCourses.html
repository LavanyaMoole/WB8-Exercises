<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Courses</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <script src="scripts/addCourses.js"></script>
    <script src="scripts/services/courses-service.js"></script>
</head>
<body>

    <main class="container mt-4">
        <form>
         
            <h1>Add Course</h1>
           
            <div class="form-group">
                <label for="dept" class="form-label mt-2">department:</label>
                <input type="text" class="form-control" id="dept"  placeholder="Enter department">
            </div>
            <div class="form-group">
                <label for="courseNum" class="form-label mt-2">courseNumber:</label>
                <input type="text" class="form-control" id="courseNum"  placeholder="Enter courseNumber">
            </div>
            <div class="form-group">
                <label for="courseName" class="form-label mt-2">courseName:</label>
                <input type="text" class="form-control" id="courseName"  placeholder="Enter courseName">
            </div>
            <div class="form-group">
                <label for="instructo" class="form-label mt-2">Course instructor:</label>
                <input type="text" class="form-control" id="instructor"  placeholder="Enter instructor">
            </div>
            <div class="form-group">
                <label for="startDate" class="form-label mt-2">startDate:</label>
                <input type="text" class="form-control" id="startDate"  placeholder="Enter startDate">
            </div>
            <div class="form-group">
                <label for="numDays" class="form-label mt-2">number of Days:</label>
                <input type="text" class="form-control" id="numDays"  placeholder="Enter number of Days">
            </div>
            <button id="saveButton" class="btn btn-primary">Save</button>
        </form>
    </main>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
